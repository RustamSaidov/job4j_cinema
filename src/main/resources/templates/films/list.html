<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Кинотека</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Кинотеатр</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/filmSessions}">Расписание</a>
                    <a class="nav-item nav-link active" th:href="@{/films}">Кинотека</a>
                </div>
                <div class="d-flex" th:if="${user.fullName == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-secondary me-3" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.fullName != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.fullName}"></a>
                    <a class="nav-link text-secondary me-3" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" th:object="${DTOfilm}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">
            <input type="hidden" name="fileId" th:field="*{fileId}">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Название</th>
                        <th scope="col">Описание</th>
                        <th scope="col">Дата выхода</th>
                        <th scope="col">Жанр</th>
                        <th scope="col">Возрастное ограничение</th>
                        <th scope="col">Продолжительность, мин</th>
                        <th scope="col">Постер</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="DTOfilm: ${DTOfilms}">
                        <td th:text="${DTOfilm.id}"/>
                        <td th:text="${DTOfilm.name}"/>
                        <td th:text="${DTOfilm.description}"/>
                        <td th:text="${DTOfilm.year}"/>
                        <td th:text="${DTOfilm.genre}"/>
                        <td th:text="${DTOfilm.minimalAge}"/>
                        <td th:text="${DTOfilm.durationInMinutes}"/>
                        <td img th:src="@{/files/{fileId}(fileId=*{fileId})}" class="w-100" alt="No image"/>
                        <!--                    <td img class="img-thumbnail" th:src="@{|/files/${DTOfilm.fileId}|}" width="300"/>-->
                        <!--                    <td><a class="image"><img alt="IMG 2124 Everest.jpg" src="/pie.jpg" decoding="async" width="60" height="40"  data-file-width="1024" data-file-height="682" /></a>-->
                        <!--                    </td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
